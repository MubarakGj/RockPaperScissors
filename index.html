<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
</head>

<body>
    <script>
        let playerChoice;
        let computerChoice;
        function getPlayerChoice() {
            return prompt("Enter your choice (Rock/Paper/Scissors)");
        }
        function getComputerChoice() {
            let randomnumber = Math.floor(Math.random() * 3);
            switch (randomNumber) {
                case 1:
                    return "Paper";
                case 2:
                    return "Scissors";
                case 3:
                    return "Rock";
            }
        }
    </script>
</body>

</html>
