<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
</head>

<body>
    <script>
        function getPlayerChoice() {
            let playerChoice = prompt("Enter your choice (Rock/Paper/Scissors)").toLowerCase();
            while (!(playerChoice === "paper" || playerChoice === "scissors" || playerChoice === "rock")) {
                playerChoice = prompt("Entered value is invalid.. Please enter a valid choice (Rock/Paper/Scissors)")
            }
            return playerChoice;
        }
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 2);
            let computerChoice;
            switch (randomNumber) {
                case 0:
                    computerChoice = "Paper";
                    break;
                case 1:
                    computerChoice = "Scissors";
                    break;
                case 2:
                    computerChoice = "Rock";
                    break;
            }
            return computerChoice;
        }

        function playRound(playerChoice, computerChoice) {
            let message;
            playerChoice = playerChoice.toLowerCase();
            computerChoice = computerChoice.toLowerCase();
            message = `User choice: ${playerChoice}, Computer choice: ${computerChoice} \n`;
            switch (true) {
                case (playerChoice === "scissors" && computerChoice === "paper"):
                case (playerChoice === "rock" && computerChoice === "scissors"):
                case (playerChoice === "paper" && computerChoice === "rock"):
                    message += "You win!! " + playerChoice.toUpperCase() + " beats " + computerChoice.toUpperCase();
                    break;
                case (playerChoice === "paper" && computerChoice === "scissors"):
                case (playerChoice === "scissors" && computerChoice === "rock"):
                case (playerChoice === "rock" && computerChoice === "paper"):
                    message += "You Lose!! " + computerChoice.toUpperCase() + " beats " + playerChoice.toUpperCase();
                    break;
            }
            return message;
        }

        function game() {
            for (let i = 1; i <= 5; i++) {
                let playerChoice = getPlayerChoice();
                let computerChoice = getComputerChoice();
                let result = playRound(playerChoice, computerChoice);
                console.log(result);
                alert(result)
            }
        }
        console.log(game());
    </script>
</body>

</html>
